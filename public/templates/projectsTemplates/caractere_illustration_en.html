<div class = "header">
  <div class = "title">
    <h1><%= title %></h1>
  </div>
  <div class = "description">
    <p><%= description_en %></p>
  </div>
</div>
<div class = "images">
  <div class = "green">
    <div class = "background">
    </div>
    <div class = "image">
      <img src = <%= icon %>></img>
    </div>
    <div class = "sketch">
      <img src = <%= imgCustom[0].patch %>></img>
    </div>
  </div>
  <div class = "blue">
    <div class = "background">
    </div>
    <div class = "image">
      <img src = <%= imgCustom[1].patch %>></img>
    </div>
    <div class = "sketch">
      <img src = <%= imgCustom[2].patch %>></img>
    </div>
  </div>

</div>
