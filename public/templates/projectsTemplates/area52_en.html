<div class = "header">
  <div class = "title">
    <h1><%= title %></h1>
  </div>
  <div class = "description">
    <p><%= description_en %></p>
  </div>
</div>

<div class = "icon">
  <img src = <%= icon %>></img>
</div>

<div class = "images">
  <div class = "left">
    <img src = <%= imgCustom[0].patch %>></img>
  </div>

  <div class = "right">
    <img src = <%= imgCustom[1].patch %>></img>
  </div>
</div>
